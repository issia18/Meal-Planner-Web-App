<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Building my  Meal Plan</h1>
        <p>Created by Sia D </p>
    </header>

    <!-- Form Section -->
    <form id="mealPlanForm">
        <h2>Personal Information</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required><br>

        <label for="goal">Goal for the Week:</label>
        <input type="text" id="goal" placeholder="Enter your goal" required><br>

        <h2>Meal Plan (Monday &ndash; Sunday)</h2>


        <label for="breakfast">Breakfast:</label>
        <input type="text" id="breakfast" placeholder="Enter your breakfast" required><br>

        <label for="snack1">Snack 1:</label>
        <input type="text" id="snack1" placeholder="Enter your first snack" required><br>

        <label for="lunch">Lunch:</label>
        <input type="text" id="lunch" placeholder="Enter your lunch" required><br>

        <label for="snack2">Snack 2:</label>
        <input type="text" id="snack2" placeholder="Enter your second snack" required><br>

        <label for="dinner">Dinner:</label>
        <input type="text" id="dinner" placeholder="Enter your dinner" required><br>

        <input type="button" id="generateButton" value="Generate Meal Plan">
        <input type="reset" value="Clear Form">
    </form>

    <!-- Link External JavaScript -->
    <script src="projectJS.js"></script>
</body>
</html>
